<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando Áudios</title>
    <style>
        body{
            background: brown;
            width: 100;
            height: 100;
        }
        h1,h2{
            color: gainsboro;
        }
        li{
            color: moccasin;
        }
    </style>
</head>
<body>
    <h2>Calmaria</h2>
    <audio src="audios/Canção e Louvor - Calmaria (Clipe Oficial).mp3" controls autoplay></audio>
    <h2>Arautos do Rei</h2>
    <ul type="square">
        <li>Se pode uma Palavra</li>
            <audio preload="metadata" controls loop>
            <source src="audios/yt1s.com - Arautos do Rei  Se Pode Uma Palavra.mp3" type="audio/mpeg">    
            </audio>
        
        <li> Tudo Novo</li>
            <audio preload="metadata" controls>
                <source src="audios/yt1s.com - ARAUTOS DO REI  TUDO NOVO.mp3" type="audio/mpeg">
            </audio>

        
        <li> Vaso de Alabastro </li>
            
            <audio preload="metadata" controls>
                <source src="audios/yt1s.com - Arautos do Rei  Vaso de Alabastro.mp3" type="audio/mpeg">
            </audio>

       
    </ul>
    
    
</body>
</html>
