<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídas em HTMl5</title>
    
    <style>
        picture{
            padding: 10%;
        }
        img{
            border-radius: 2%;
        }
    </style>
   
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seu navegador.</p>

    <picture>
        <source media="(max-width:740px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width:1040px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="Imagem Flexivel">
    </picture>
  
</body>
</html>
